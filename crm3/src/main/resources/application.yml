#tomcat服务器配置 http://localhost:8080/ssms
server:
  address: localhost
  port: 8080
  
  
#字符编码设置
  servlet:
    encoding:
      charset: utf-8
      enabled: true
      force: true
    context-path: /crm3   #工程的站点根路径
      
#配置视图解析器的前缀和后缀

spring:
  aop:
    auto: true
  mvc:
    view:
      prefix: /WEB-INF/
      suffix: .jsp
  #配置数据源oracle数据库
  datasource:
    driver-class-name: oracle.jdbc.driver.OracleDriver
    url: jdbc:oracle:thin:@42.51.78.5:1521:orcl
    username: CRM3
    password: scit_190506_crm3
    druid:
      #初始化连接大小
      initial-size: 3
      #最小空闲连接数
      min-idle: 10
      #最大连接数
      max-active: 20
      validationQuery: SELECT 1 FROM DUAL
      filters: stat
      test-while-idle: true
      test-on-borrow: true
      test-on-return: false
      max-wait: 30000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 30000
  
      
#加载mybatis配置文件
mybatis:
  config-location: classpath:conf.xml
  
pagehelper:
  #分页插件会自动检测当前的数据库链接，自动选择合适的分页方式。你也可以配置helperDialect属性来指定分页插件使用哪种方言。
  helper-dialect: oracle
  # 启用合理化，如果pageNum < 1会查询第一页，如果pageNum > pages会查询最后一页
  reasonable: true
  support-methods-arguments: true #是否支持接口参数来传递分页参数，默认false
  params: count=countSql